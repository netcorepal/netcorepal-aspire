name: preview build

on:
  push:
    branches: [ main, dev ]

jobs:
  build_test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        dotnet-version: ['9.0.x']

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --verbosity minimal

  pack_push:
    runs-on: ubuntu-latest
    needs: build_test

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Pack NuGet (preview)
        run: |
          dotnet pack -c Release \
            --version-suffix preview.1.$(date +%y%m%d%H%M) \
            -o ./artifacts \
            -p:IncludeSymbols=true \
            -p:SymbolPackageFormat=snupkg

      - name: Push MyGet
        run: |
          dotnet nuget push "./artifacts/*.nupkg" -s https://www.myget.org/F/netcorepal/api/v3/index.json -k "${{ secrets.MYGET_API_KEY }}" --skip-duplicate
          dotnet nuget push "./artifacts/*.snupkg" -s https://www.myget.org/F/netcorepal/api/v3/index.json -k "${{ secrets.MYGET_API_KEY }}" --skip-duplicate
